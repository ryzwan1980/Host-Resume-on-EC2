<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riswan Rahmathulla | AWS & DevOps Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #333;
      line-height: 1.7;
    }
    header {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
      animation: slideFadeIn 1.2s ease-in-out;
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1rem;
      opacity: 0.85;
    }
    section {
      padding: 2rem 2rem;
      max-width: 1100px;
      margin: auto;
      animation: fadeUp 1s ease-in-out;
    }
    h2 {
      color: #2c5364;
      border-left: 5px solid #2c5364;
      padding-left: 10px;
      margin-bottom: 1.2rem;
      font-size: 1.6rem;
    }
    p, ul {
      margin-bottom: 1.5rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    .project, .job, .certification, .skill-box, .education {
      margin-bottom: 2rem;
      padding: 1.2rem 1.5rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }
    .project:hover, .job:hover, .certification:hover {
      transform: scale(1.02);
    }
    .project-logo, .skill-box img {
      width: 26px;
      vertical-align: middle;
      margin-right: 10px;
    }
    .skills-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .skill-box {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.06);
    }
    footer {
      text-align: center;
      background: #203a43;
      color: white;
      padding: 1.5rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideFadeIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .skills-grid {
        flex-direction: column;
      }
      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
